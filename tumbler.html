<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OH MY OAT T-shirt</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="home-body">
  <header class="home-header">
    <div class="nav-inner">
      <div class="logo-wrap">
        <a href="index.html">
          <img src="photos/logo.png" class="logo-img" alt="Oh My Oat logo">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="merch.html" class="active">Merch</a></li>
          <li><a href="join.html">Join Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="product-container">
    <div class="product-gallery">
      <div class="gallery-slides" id="gallerySlides">
        <div class="slide">
          <img src="photos/merch/tumbler/tumbler.png" alt="OH MY OAT Tumbler - Front"/>
        </div>
        <div class="slide">
          <img src="photos/merch/tumbler/cup.png" alt="OH MY OAT Tumbler - Side"/>
        </div>
        <div class="slide">
          <img src="photos/merch/tumbler/cap.png" alt="OH MY OAT Tumbler - Lid"/>
        </div>
      </div>
      <button class="gallery-nav prev" id="prevBtn">‹</button>
      <button class="gallery-nav next" id="nextBtn">›</button>
    </div>

    <div class="product-info">
      <h1 class="product-title">OH MY OAT Tumbler Cup</h1>
      <div class="product-price">$28.00</div>

      <div class="product-variant">
        <span class="variant-label">Style</span>
        <div class="color-options">
          <div class="color-btn color-green active" data-color="green"></div>
          <div class="color-btn color-blue" data-color="blue"></div>
          <div class="color-btn color-pink" data-color="pink"></div>
          <div class="color-btn color-yellow" data-color="yellow"></div>
        </div>
      </div>

      <div class="product-variant">
        <span class="variant-label">Size</span>
        <div class="size-options">
          <button class="size-btn active" data-size="S">500ml</button>
          <button class="size-btn" data-size="M">750ml</button>
          <button class="size-btn" data-size="L">1L</button>
        </div>
      </div>

      <div class="quantity-section">
        <span class="variant-label">Quantity</span>
        <button class="quantity-btn" id="decreaseQty">-</button>
        <input type="number" class="quantity-input" id="quantityInput" value="1" min="1"/>
        <button class="quantity-btn" id="increaseQty">+</button>
      </div>

      <button class="add-to-cart" id="addToCartBtn">Add to Cart</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="home-footer-block">
    <div class="footer-logo-stack">
      <img src="photos/logo.png" alt="Oh My Oat logo" class="footer-logo"/>
      <div class="social-list">
        <span>@OhMyOat</span>
        <span>IG · TikTok · WhatsApp</span>
      </div>
    </div>
  </footer>

  <!-- ONLY JavaScript for Cart Popup -->
  <script>
    document.getElementById('addToCartBtn').addEventListener('click', () => {
      const selectedColor = document.querySelector('.color-btn.active').dataset.color;
      const selectedSize = document.querySelector('.size-btn.active').dataset.size;
      const quantity = document.getElementById('quantityInput').value;
      alert(`Added to cart!\nOH MY OAT Tumbler (${selectedSize}, ${selectedColor}) x${quantity}`);
    });
  </script>
</body>
</html>
