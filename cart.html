<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OH MY OAT Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="home-body">
  <header class="home-header">
    <div class="nav-inner">
      <div class="logo-wrap">
        <a href="index.html">
          <img src="photos/logo.png" class="logo-img" alt="Oh My Oat logo">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="merch.html" class="active">Merch</a></li>
          <li><a href="join.html">Join Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="cart-page">
    <section class="cart-panel">
      <div class="cart-header-row">
        <h1>Your Cart</h1>
        <span class="cart-pill">3 items</span>
      </div>

      <div class="cart-items">
        <div class="cart-item">
          <div class="cart-thumb">
            <img src="photos/merch/tumbler/tumbler.png" alt="OH MY OAT Tumbler">
          </div>
          <div class="cart-details">
            <h2>OH MY OAT Tumbler Cup</h2>
            <p class="cart-meta">750ml 路 Green</p>
          </div>
          <div class="cart-qty">x2</div>
          <div class="cart-price">$56.00</div>
        </div>

        <div class="cart-item">
          <div class="cart-thumb">
            <img src="photos/merch/sweater/pink.png" alt="OH MY OAT Sweater">
          </div>
          <div class="cart-details">
            <h2>OH MY OAT Sweater</h2>
            <p class="cart-meta">M 路 Pink</p>
          </div>
          <div class="cart-qty">x1</div>
          <div class="cart-price">$38.00</div>
        </div>

        <div class="cart-item">
          <div class="cart-thumb">
            <img src="photos/merch/cap/green.png" alt="OH MY OAT Cap">
          </div>
          <div class="cart-details">
            <h2>OH MY OAT Cap</h2>
            <p class="cart-meta">Green</p>
          </div>
          <div class="cart-qty">x3</div>
          <div class="cart-price">$54.00</div>
        </div>
      </div>

      <div class="cart-summary">
        <div class="cart-row">
          <span>Subtotal</span>
          <span>$148.00</span>
        </div>
        <div class="cart-row">
          <span>Shipping</span>
          <span>Free</span>
        </div>
        <div class="cart-row cart-row-total">
          <span>Total</span>
          <span>$148.00</span>
        </div>

        <div class="cart-actions">
          <a href="merch.html" class="btn-outline">Continue Shopping</a>
          <button type="button" class="btn-primary">Checkout</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="home-footer-block">
    <div class="footer-logo-stack">
      <img src="photos/logo.png" alt="Oh My Oat logo" class="footer-logo">
      <div class="social-list">
        <span>@OhMyOat</span>
        <span>IG 路 TikTok 路 WhatsApp</span>
      </div>
    </div>
  </footer>
</body>
</html>
