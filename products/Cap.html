<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OH MY OAT Cap</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="home-body">

<header class="home-header">
  <div class="nav-inner">
    <div class="logo-wrap">
      <a href="index.html">
        <img src="photos/logo.png" class="logo-img" alt="Oh My Oat logo">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="merch.html" class="active">Merch</a></li>
        <li><a href="join.html">Join Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <section class="product-page">

    <!-- left: gallery -->
    <div class="product-gallery">
      <button class="gallery-arrow left" onclick="prevImage()">&lt;</button>
      <button class="gallery-arrow right" onclick="nextImage()">&gt;</button>

      <div class="product-thumbs">
        <img src="photos/merch/cap/person.png" alt="" onclick="goToImage(0)" class="active">
        <img src="photos/merch/cap/blue.png"   alt="" onclick="goToImage(1)">
        <img src="photos/merch/cap/pink.png"   alt="" onclick="goToImage(2)">
        <img src="photos/merch/cap/yellow.png" alt="" onclick="goToImage(3)">
        <img src="photos/merch/cap/green.png"  alt="" onclick="goToImage(4)">
      </div>

      <img id="main-img" class="product-main-img"
           src="photos/merch/cap/person.png"
           alt="OH MY OAT Cap">
    </div>

    <!-- right: info -->
    <div class="product-info">
      <h1>OH MY OAT Cap</h1>
      <div class="product-price">$18.00</div>

      <div class="product-color-label">Colour</div>
      <div class="product-colors">
        <span class="color-dot color-green"  onclick="setColor('green', 4)"></span>
        <span class="color-dot color-blue"   onclick="setColor('blue', 1)"></span>
        <span class="color-dot color-pink"   onclick="setColor('pink', 2)"></span>
        <span class="color-dot color-yellow" onclick="setColor('yellow', 3)"></span>
      </div>

      <div class="qty-row">
        <label for="qty">Quantity</label>
        <input id="qty" class="qty-input" type="number" min="1" value="1">
      </div>

      <button class="add-cart-btn">Add to cart</button>
    </div>
  </section>

  <!-- same footer block you already have -->
  <section class="home-footer-block">
    <div class="footer-logo-stack">
      <img src="photos/logo.png" alt="Oh My Oat logo" class="footer-logo">
      <div class="social-list">
        <span>@OhMyOat</span>
        <span>IG · TikTok · WhatsApp</span>
      </div>
    </div>
  </section>
</main>

<script>
  const images = [
    "photos/merch/cap/person.png",
    "photos/merch/cap/blue.png",
    "photos/merch/cap/pink.png",
    "photos/merch/cap/yellow.png",
    "photos/merch/cap/green.png"
  ];
  let currentIndex = 0;

  function updateMainImage() {
    document.getElementById("main-img").src = images[currentIndex];
    document.querySelectorAll(".product-thumbs img").forEach((t, i) => {
      t.classList.toggle("active", i === currentIndex);
    });
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    updateMainImage();
  }
  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateMainImage();
  }
  function goToImage(i) {
    currentIndex = i;
    updateMainImage();
  }
  function setColor(colorName, idx) {
    currentIndex = idx;
    updateMainImage();
    document.querySelectorAll(".color-dot").forEach(d => d.classList.remove("active"));
    document.querySelector(".color-" + colorName).classList.add("active");
  }
</script>
</body>
</html>
