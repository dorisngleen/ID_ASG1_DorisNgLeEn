<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OH MY OAT T-shirt</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="home-body">

<header class="home-header">
  <div class="nav-inner">
    <div class="logo-wrap">
      <a href="index.html">
        <img src="photos/logo.png" class="logo-img" alt="Oh My Oat logo">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="merch.html" class="active">Merch</a></li>
        <li><a href="join.html">Join Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <section class="product-band">
    <div class="product-page">

      <!-- LEFT COLUMN: image + size -->
      <div class="product-main-row">
        <div class="product-gallery">
          <div class="gallery-inner">
            <button class="gallery-arrow left" onclick="prevImage()">&lt;</button>

            <img id="main-img" class="product-main-img"
                 src="photos/merch/tshirt/person.png"
                 alt="OH MY OAT T-Shirt">

            <button class="gallery-arrow right" onclick="nextImage()">&gt;</button>
          </div>

          <div class="product-thumbs">
            <img src="photos/merch/tshirt/person.png" alt="" onclick="goToImage(0)" class="active">
            <img src="photos/merch/tshirt/t.png" alt="" onclick="goToImage(1)">
            <img src="photos/merch/tshirt/tshirt.png" alt="" onclick="goToImage(2)">
          </div>
        </div>

        <div class="product-side">
          <div class="size-row">
            <span class="size-label">Size:</span>
            <button class="size-btn selected">M</button>
            <button class="size-btn">L</button>
            <button class="size-btn">XL</button>
            <button class="size-btn">XXL</button>
          </div>
        </div>
      </div>

      <!-- RIGHT COLUMN: info -->
      <div class="product-info">
        <h1>OH MY OAT T-Shirt</h1>
        <div class="product-price">$24.00</div>

        <div class="product-meta">
          <span class="rating">★★★★☆ (13)</span>
          <span class="viewers">24 people are viewing this right now</span>
        </div>

        <div class="qty-row">
          <label for="qty">Quantity</label>
          <input id="qty" class="qty-input" type="number" min="1" value="1">
        </div>

        <button class="add-cart-btn">Add to cart</button>
      </div>

    </div>
  </section>

  <section class="home-footer-block">
    <div class="footer-logo-stack">
      <img src="photos/logo.png" alt="Oh My Oat logo" class="footer-logo">
      <div class="social-list">
        <span>@OhMyOat</span>
        <span>IG · TikTok · WhatsApp</span>
      </div>
    </div>
  </section>
</main>

<script>
  const images = [
    "photos/merch/tshirt/person.png",
    "photos/merch/tshirt/t.png",
    "photos/merch/tshirt/tshirt.png"
  ];
  let currentIndex = 0;

  function updateMainImage() {
    document.getElementById("main-img").src = images[currentIndex];
    document.querySelectorAll(".product-thumbs img").forEach((img, i) => {
      img.classList.toggle("active", i === currentIndex);
    });
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    updateMainImage();
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateMainImage();
  }

  function goToImage(index) {
    currentIndex = index;
    updateMainImage();
  }
</script>
</body>
</html>
